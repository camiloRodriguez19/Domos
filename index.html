<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Company Name</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Hero Banner -->
<section id="hero">
    <h1>Welcome to Your Company</h1>
    <p>Your tagline goes here.</p>
</section>

<!-- Services -->
<section id="services">
    <h2>Our Services</h2>
    <ul>
        <li>Service 1</li>
        <li>Service 2</li>
        <li>Service 3</li>
    </ul>
</section>

<!-- Projects -->
<section id="projects">
    <h2>Our Projects</h2>
    <div class="project-gallery">
        <!-- Project items here -->
    </div>
</section>

<!-- Statistics -->
<section id="statistics">
    <h2>Statistics</h2>
    <p>Number of projects completed: 100+</p>
    <p>Satisfied clients: 500+</p>
</section>

<!-- About Us -->
<section id="about">
    <h2>About Us</h2>
    <p>Your about us content goes here.</p>
</section>

<!-- Values -->
<section id="values">
    <h2>Our Values</h2>
    <ul>
        <li>Value 1</li>
        <li>Value 2</li>
        <li>Value 3</li>
    </ul>
</section>

<!-- Contact -->
<section id="contact">
    <h2>Contact Us</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <button type="submit">Submit</button>
    </form>
    <div id="map">
        <!-- Google Maps integration -->
    </div>
</section>

<script src="script.js"></script>
</body>
</html>
